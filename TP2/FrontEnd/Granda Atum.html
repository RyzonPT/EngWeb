<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
      	  var uluru = {lat: 41.712717, lng: -8.471896};

        map = new google.maps.Map(document.getElementById('map'), 
        	{zoom: 4, center: uluru});
  var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    icon: 'carro3.png'
  });
    marker.setPosition(new google.maps.LatLng(49.714713,-8.471896))
      }



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpOeunFiO4FhiiIy0oKAhT5m-8sQCyAxE&callback=initMap"
    async defer></script>
  </body>
</html>
